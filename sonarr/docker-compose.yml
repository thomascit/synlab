---
networks:
  my_default:
    external: true

services:
  sonarr:
    container_name: sonarr
    image: ghcr.io/hotio/sonarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - UMASK=002
    volumes:
      - ${APPDATA}/sonarr:/config
      - ${DATA}:/data    
    ports:
      - 8989:8989
    networks: 
      - my_default
    restart: unless-stopped
