services:
    watchtower:
      image: containrrr/watchtower
      container_name: watchtower
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
      ports:
        - ${PORT}:8080
      environment:
        WATCHTOWER_HTTP_API_TOKEN: ${API_TOKEN}
        WATCHTOWER_HTTP_API_METRICS: true
      network_mode: bridge
      restart: unless-stopped
