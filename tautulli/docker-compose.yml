services:
  tautulli:
    container_name: tautulli
    image: ghcr.io/hotio/tautulli:latest
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - UMASK=002
    volumes:
      - ${APPDATA}/tautulli:/config
      - ${APPDATA}/plex:/plex:ro
    ports:
      - ${PORT}:8181
    network_mode: bridge
    restart: unless-stopped