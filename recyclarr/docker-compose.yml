services:
  recyclarr:
    container_name: recyclarr
    image: ghcr.io/recyclarr/recyclarr
    environment:
      - TZ=${TZ}
    user: ${PUID}:${PGID}
    volumes:
      - ${APPDATA}/recyclarr:/config
    networks:
      - my_default
    restart: unless-stopped

networks:
  my_default:
    external: true