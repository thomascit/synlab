services:
  readarr:
    container_name: readarr
    image: ghcr.io/hotio/readarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - UMASK=002
    volumes:
      - ${APPDATA}/readarr:/config
      - ${DATA}:/data
    ports:
      - ${PORT}:8787
    networks: 
      - my_default
      - gluetun_default
    restart: unless-stopped

networks:
  my_default:
    external: true
  gluetun_default:
    external: true