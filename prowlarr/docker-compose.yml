services:
  prowlarr:
    container_name: prowlarr
    image: ghcr.io/hotio/prowlarr:latest
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - UMASK=002
    volumes:
      - ${APPDATA}/prowlarr:/config
    ports:
      - ${PORT}:9696
    networks: 
      - my_default
      - gluetun_default
    restart: unless-stopped

networks:
  my_default:
    external: true
  gluetun_default:
    external: true